name: Build and deploy Python app to Azure Web App - doc-matcher-app

env:
  AZURE_WEBAPP_NAME: doc-matcher-app          # exact name of your Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.'             # app.py is in repo root
  PYTHON_VERSION: '3.11'                     # match App Service Python version

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Create and activate virtual environment
        run: |
          python -m venv antenv
          . antenv/bin/activate
          python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          . antenv/bin/activate
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Prepare artifact for deployment
        run: |
          mkdir -p app
          cp -R . app
          rm -rf app/antenv
        # the zip will contain everything in ./app

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: app

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "production"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: .

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_XXXX }} # keep existing secret name
          package: .
